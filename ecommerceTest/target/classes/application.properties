# ====================================================
# ================ SERVER SETTINGS ===================
# ====================================================
server.port=8081
spring.application.name=ecommerceTest

# ====================================================
# ================ DATABASE CONFIG ===================
# ==================================================== prova a togliere autoserver AUTO_SERVER=TRUE
spring.datasource.url=jdbc:h2:file:/Users/cattonit/Downloads/ecommerce.db;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# ====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=PUBLIC


# ====================================================
# =============== H2 CONSOLE SETTINGS ================
# ====================================================
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false


# ====================================================
# =============== SPRINGDOC OPENAPI ==================
# ====================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ====================================================
# =============== LOGGING SETTINGS ===================
# ====================================================
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.hibernate.type=OFF
